<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  [formGroup]="registerForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Şunlarla Kayıt Ol</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Veya</p>
            </div>
  
          

                <!-- Name input -->
                <div class="form-outline mb-3">
                    <input type="text" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Adınızı giriniz" formControlName="name" />
                    <label class="form-label" for="form3Example4">Adınız</label>
                  </div>
                  
                <!-- LastName input -->
                <div class="form-outline mb-3">
                    <input type="text" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Soyadınızı giriniz" formControlName="lastName" />
                    <label class="form-label" for="form3Example4">Soyadınız</label>
                  </div>
                
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="E-mail adresinizi giriniz" formControlName="email" />
                <label class="form-label" for="form3Example3">Email</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Şifrenizi giriniz" formControlName="password" />
              <label class="form-label" for="form3Example4">Şifre</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="add()" routerLink="/home-login">Kayıt Ol</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Zaten hesabınız var mı ? <a routerLink="/home-login"
                  class="link-danger">Giriş Yap</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2022. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
